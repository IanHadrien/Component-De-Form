<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&family=Poppins:wght@400;500;600;700&family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <header>
            <h2>
                Learn to code by <br>
                watching others
            </h2>
            <p>
                See how experienced developers solve problems in real-time. <br>
                Watching scripted tutorials is great, but understanding how <br>
                developers think is invaluable.
            </p>
            <button class="button">
                <span>Try it free 7 days</span> then $20/mo. thereafter
            </button>
        </header>

        <main>
            <div id="form">
                <form class="form" action="" method="get">
                    <p class="form-First"></p>
                    <p><input type="text" class="firstName" placeholder="First Name"></p>
                    <p class="form-Last"></p>
                    <p><input type="text" class="lastName" placeholder="Last Name"></p>
                    <p class="form-Email"></p>
                    <p><input type="email" class="Email" placeholder="Email Address"></p>
                    <p class="form-Password"></p>
                    <p><input type="password" class="Password" placeholder="Password"></p>
                    <button class="toSend">Claim your free trial </button>
                </form>
            </div>

            <div class="footer">
                <p>
                    By clicking the button, you are agreeing to our<span> Terms and Services</span>
                </p>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
